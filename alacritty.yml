# Env Vars
env:
  # xterm-256color avoid break some zsh plugins
  TERM: xterm-256color

# Window
window:
  startup_mode: "Maximized"
  opacity: 0.95
  title: "Alacritty"
  dynamic_title: true

# Theme
colors:
  primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'
  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x787c99'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

# Font Config
font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular

  bold:
    family: "FiraCode Nerd Font Mono"
    style: Bold

  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic

  bold_italic:
    family: "FiraCode Nerd Font Mono"
    style: Bold Italic

  size: 11

# Cursor Config
cursor:
  style:
    shape: Underline
    blinking: On
    blink_interval: 750

# Scrolling Config
scrolling:
  history: 10000
  multiplier: 3

# Other Settings
selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

live_config_reload: true
