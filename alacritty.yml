# Env Vars
env:
  # xterm-256color avoid break some zsh plugins
  TERM: xterm-256color

# Window Dimensions
window:
  dimensions:
    columns: 128
    lines: 48

  padding:
    x: 3
    y: 3

  opacity: 0.95
  title: "Alacritty"
  dynamic_title: true

# Scrolling Config
scrolling:
  history: 10000
  multiplier: 3

# Font Config
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  bold:
    family: "Hack Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  size: 11

# Color Theme - One Dark
colors:
  primary:
    background: "0x1e2127"
    foreground: "0xabb2bf"

  normal:
    black:   "0x1e2127"
    red:     "0xe06c75"
    green:   "0x98c379"
    yellow:  "0xd19a66"
    blue:    "0x61afef"
    magenta: "0xc678dd"
    cyan:    "0x56b6c2"
    white:   "0xabb2bf"

  bright:
    black:   "0x5c6370"
    red:     "0xe06c75"
    green:   "0x98c379"
    yellow:  "0xd19a66"
    blue:    "0x61afef"
    magenta: "0xc678dd"
    cyan:    "0x56b6c2"
    white:   "0xffffff"

# Cursor Config
cursor:
  style:
    shape: Underline
    blinking: On
    blink_interval: 750

# Other Settings
selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

live_config_reload: true

# Key Bindings
key_bindings:
  - { key: N, mods: Super|Shift, action: SpawnNewInstance }
